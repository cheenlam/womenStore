<div class="forgetBox">
    <p class="forgetTitle">
        <span class="icon-lock-closed"></span>
        忘記密碼      
    </p>

    <!-- ===== forgetStep start ===== -->
    <div class="forgetStep on">
        <!-- forgetStep_list start -->
        <div class="forgetStep_list">
            <h6>請按照以下步驟更改密碼，這有助確保您的新密碼安全。</h6>     
            <ul>
                <li>
                    <div>1</div>
                    <p>請在下方填寫您的電子郵件地址。</p>
                </li>
                <li>
                    <div>2</div>
                    <p>我們會將一個安全網站的連結以電子郵件寄給您。</p>
                </li>
                <li>
                    <div>3</div>
                    <p>在我們的安全網站上更改您的新密碼。</p>
                </li>
            </ul>
        </div>

        <div class="forgetStep_ipt">
            <div>
                <input type="email" required>
                <span class="icon-close-outline"></span>
                <p>
                    <span class="icon-information-outline"></span>
                    請輸入您註冊時所使用的電子信箱地址
                </p>
            </div>
            <button>提交</button>    
        </div>    
    </div>

    <!-- ===== forgetSend start ===== -->
    <div class="forgetSend">
        <div class="forgetSend_ball">✓</div>
        <h6>已傳送重置密碼的電子郵件</h6>
        <p>已將郵件傳送至您的電子郵件位址<span>t⁎⁎⁎@g⁎⁎⁎⁎⁎.com</span>，請依照電子郵件中的指示重置密碼。</p>

        <div class="forgetSend_btn">
            <button disabled>重發電子郵件 <span>( <tt>60</tt> )</span></button>
            <button>完成</button>
        </div>
    </div> 
</div>


<script>

    $('.forgetStep button').click(function(){
        $('.forgetStep').removeClass('on')
        $('.forgetSend').addClass('on')
        forgetTimer();
    })

    $('.forgetSend_btn button:eq(1)').click(function(){
        $('.forgetSend_btn tt').text('60')
        $('.forgetSend_btn span').css('display','inline')
        $('.forgetSend_btn button:eq(0)').attr('disabled',true)

        $('.forgetStep').addClass('on')
        $('.forgetSend').removeClass('on')
    })


    // 重發電子郵件倒數計時
    var forget;
    function forgetTimer(){
        var x = parseInt($('.forgetSend_btn tt').text())   
        forget = setInterval(function(){
            x--;
            $('.forgetSend_btn button tt').text(x)
            if(x == 0){
                clearInterval(forget)
                $('.forgetSend_btn span').css('display','none')
                $('.forgetSend_btn button').removeAttr('disabled')  
            }
        },10)
    }



</script>
